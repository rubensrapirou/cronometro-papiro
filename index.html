<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Você Sargento - Cronômetro de Estudos</title>
  <style>
    :root {
      --size: 320px;
      --ring-width: 20px;
      --accent: #d4af37; /* dourado */
      --bg: #0b0f19;
      --ring-bg: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: white;
      font-family: "Poppins", sans-serif;
    }

    .title {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: var(--accent);
      text-align: center;
    }

    .input-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
    }

    .input-container input {
      width: 60px;
      padding: 5px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: transparent;
      color: white;
      text-align: center;
      font-size: 1rem;
    }

    .timer {
      position: relative;
      width: var(--size);
      height: var(--size);
      border-radius: 50%;
      background: conic-gradient(var(--accent) 0deg, var(--ring-bg) 0deg);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s linear;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
    }

    .inner {
      position: absolute;
      width: calc(var(--size) - var(--ring-width) * 2);
      height: calc(var(--size) - var(--ring-width) * 2);
      background: #1a1f2b;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
    }

    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }

    .time {
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 2px;
    }

    .controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    button {
      background: none;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .start {
      border-color: var(--accent);
      color: var(--accent);
    }
  </style>
</head>
<body>

  <h1 class="title">Cronômetro de Estudos - Você Sargento</h1>

  <div class="input-container">
    <input type="number" id="hours" min="0" max="23" placeholder="h">
    <input type="number" id="minutes" min="0" max="59" placeholder="min">
    <input type="number" id="seconds" min="0" max="59" placeholder="s">
  </div>

  <div class="timer" id="timer">
    <div class="inner">
      <img src="logo.png" alt="Logo Você Sargento" class="logo">
      <div class="time" id="time">00:00:00</div>
      <div class="controls">
        <button class="start" id="startBtn">Iniciar</button>
        <button id="pauseBtn">Pausar</button>
        <button id="resetBtn">Resetar</button>
      </div>
    </div>
  </div>

  <audio id="endSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7b8b5f1f65.mp3?filename=alarm-clock-short-6402.mp3"></audio>

  <script>
    const timeEl = document.getElementById("time");
    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const resetBtn = document.getElementById("resetBtn");
    const timerEl = document.getElementById("timer");
    const endSound = document.getElementById("endSound");

    let totalSeconds = 0;
    let remaining = 0;
    let interval = null;
    let running = false;

    function formatTime(s) {
      const h = Math.floor(s / 3600);
      const m = Math.floor((s % 3600) / 60);
      const sec = s % 60;
      return (
        String(h).padStart(2, "0") +
        ":" +
        String(m).padStart(2, "0") +
        ":" +
        String(sec).padStart(2, "0")
      );
    }

    function updateCircle() {
      const progress = (1 - remaining / totalSeconds) * 360;
      timerEl.style.background = `conic-gradient(var(--accent) ${progress}deg, var(--ring-bg) ${progress}deg)`;
      timeEl.textContent = formatTime(remaining);
    }

    function startTimer() {
      if (running) return;

      const h = parseInt(document.getElementById("hours").value) || 0;
      const m = parseInt(document.getElementById("minutes").value) || 0;
      const s = parseInt(document.getElementById("seconds").value) || 0;
      totalSeconds = h * 3600 + m * 60 + s;

      if (totalSeconds <= 0) return alert("Defina um tempo válido!");

      remaining = totalSeconds;
      running = true;

      interval = setInterval(() => {
        remaining--;
        updateCircle();

        if (remaining <= 0) {
          clearInterval(interval);
          running = false;
          endSound.play();
          alert("⏰ Tempo finalizado! Bom descanso, Sargento!");
        }
      }, 1000);
    }

    function pauseTimer() {
      if (!running) return;
      clearInterval(interval);
      running = false;
    }

    function resetTimer() {
      clearInterval(interval);
      running = false;
      remaining = totalSeconds;
      updateCircle();
    }

    startBtn.addEventListener("click", startTimer);
    pauseBtn.addEventListener("click", pauseTimer);
    resetBtn.addEventListener("click", resetTimer);

    updateCircle();
  </script>
</body>
</html>
