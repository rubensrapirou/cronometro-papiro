<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VOCÊ SARGENTO - Cronômetro de Estudos</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #111827, #0b0f19);
      color: white;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .logo {
      width: 160px;
      margin-bottom: 15px;
      user-select: none;
    }

    .title {
      font-size: 2rem;
      font-weight: 700;
      color: #d4af37;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
      margin-bottom: 40px;
    }

    .circle {
      position: relative;
      width: 340px;
      height: 340px;
      border-radius: 50%;
      background: conic-gradient(#d4af37 0deg, rgba(255, 255, 255, 0.1) 0deg);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
    }

    .inner {
      position: absolute;
      width: 300px;
      height: 300px;
      background: #111827;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .meta {
      font-size: 1rem;
      color: #d4af37;
      margin-bottom: 8px;
    }

    .time {
      font-size: 2.5rem;
      font-weight: 600;
      color: #f5f5f5;
      margin-bottom: 15px;
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    button {
      background: transparent;
      border: 2px solid #d4af37;
      color: #d4af37;
      padding: 8px 20px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #d4af37;
      color: #111827;
    }

    .input-container {
      margin-bottom: 25px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .input-container input {
      width: 80px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      text-align: center;
    }

    .input-container label {
      color: #d4af37;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo Você Sargento" class="logo">
  <div class="title">VOCÊ SARGENTO</div>

  <div class="input-container">
    <div>
      <label for="hours">Horas</label><br>
      <input type="number" id="hours" min="0" max="23" placeholder="0">
    </div>
    <div>
      <label for="minutes">Minutos</label><br>
      <input type="number" id="minutes" min="0" max="59" placeholder="0">
    </div>
    <div>
      <label for="seconds">Segundos</label><br>
      <input type="number" id="seconds" min="0" max="59" placeholder="0">
    </div>
  </div>

  <div class="circle" id="circle">
    <div class="inner">
      <div class="meta" id="meta">META: 00:00:00</div>
      <div class="time" id="time">00:00:00</div>
      <div class="controls">
        <button id="startBtn">Iniciar</button>
        <button id="pauseBtn">Pausar</button>
        <button id="resetBtn">Resetar</button>
      </div>
    </div>
  </div>

  <audio id="alarm" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7b8b5f1f65.mp3?filename=alarm-clock-short-6402.mp3"></audio>

  <script>
    const circle = document.getElementById("circle");
    const timeEl = document.getElementById("time");
    const metaEl = document.getElementById("meta");
    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const resetBtn = document.getElementById("resetBtn");
    const alarm = document.getElementById("alarm");

    let totalSeconds = 0;
    let remaining = 0;
    let interval = null;
    let running = false;

    function formatTime(sec) {
      const h = Math.floor(sec / 3600);
      const m = Math.floor((sec % 3600) / 60);
      const s = sec % 60;
      return `${String(h).padStart(2, "0")}:${String(m).padStart(2, "0")}:${String(s).padStart(2, "0")}`;
    }

    function updateDisplay() {
      const progress = (1 - remaining / totalSeconds) * 360;
      circle.style.background = `conic-gradient(#d4af37 ${progress}deg, rgba(255,255,255,0.1) ${progress}deg)`;
      timeEl.textContent = formatTime(remaining);
    }

    function startTimer() {
      if (running) return;

      const h = parseInt(document.getElementById("hours").value) || 0;
      const m = parseInt(document.getElementById("minutes").value) || 0;
      const s = parseInt(document.getElementById("seconds").value) || 0;
      totalSeconds = h * 3600 + m * 60 + s;
      if (totalSeconds <= 0) return alert("Defina um tempo válido!");

      remaining = totalSeconds;
      metaEl.textContent = "META: " + formatTime(totalSeconds);
      running = true;

      interval = setInterval(() => {
        remaining--;
        updateDisplay();

        if (remaining <= 0) {
          clearInterval(interval);
          running = false;
          timeEl.textContent = "00:00:00";
          alarm.play();
          alert("⏰ Tempo finalizado! Missão cumprida, Sargento!");
        }
      }, 1000);
    }

    function pauseTimer() {
      if (!running) return;
      clearInterval(interval);
      running = false;
    }

    function resetTimer() {
      clearInterval(interval);
      running = false;
      remaining = totalSeconds;
      updateDisplay();
    }

    startBtn.addEventListener("click", startTimer);
    pauseBtn.addEventListener("click", pauseTimer);
    resetBtn.addEventListener("click", resetTimer);
  </script>
</body>
</html>
