<style>
:root {
  --bg1: #02040a;

  --warning: #ffcc00;
  --danger: #ff4d4d;

}
* { box-sizing: border-box; font-family: 'Inter', sans-serif; transition: all 0.2s ease; }
body {
  margin: 0;
  background: radial-gradient(circle at top, var(--bg2), var(--bg1));
  color: #e9f3ff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 18px;
}
.container {
  width: 1150px;
  max-width: 98%;
  display: grid;
  grid-template-columns: 360px 1fr;
  gap: 24px;
}
.card {
  background: rgba(255,255,255,0.03);
  border: 1px solid rgba(255,255,255,0.07);
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
}
.logo {
  width: 140px;
  display: block;
  margin: 10px auto;
}
h1.title {
  font-family: 'Orbitron', sans-serif;
  text-align: center;
  font-weight: 700;
  font-size: 1.5rem;
  color: var(--accent);
  letter-spacing: 1px;
  margin-bottom: 4px;
  text-shadow: 0 0 8px rgba(0,191,255,0.6);
}
.subtitle {
  text-align: center;
  color: rgba(255,255,255,0.7);
  font-size: 0.9rem;
  margin-bottom: 16px;
}
label { font-size: 13px; color: #a9bcd6; margin-bottom: 4px; display: block; }
input {
  width: 100%; padding: 10px; border-radius: 8px;
  border: 1px solid var(--muted); background: transparent;
  color: #e9f3ff; margin-bottom: 10px;
}
.btn {
  border: none; border-radius: 8px; padding: 10px 14px;
  font-weight: 700; cursor: pointer; font-size: 0.9rem;
  box-shadow: 0 0 10px rgba(0,0,0,0.4);
}
.btn:hover { transform: scale(1.03); }
.btn:active { transform: scale(0.97); }

.btn-primary { background: var(--accent); color: #fff; }
.btn-success { background: var(--success); color: #001a10; }
.btn-warning { background: var(--warning); color: #111; }
.btn-danger  { background: var(--danger); color: #fff; }
.btn-ghost   { background: transparent; border: 1px solid var(--muted); color: #e9f3ff; }

.streak { font-weight: 700; color: var(--accent); text-align: center; margin-bottom: 8px; }
.meta-box {
  background: rgba(0,0,0,0.3);
  border-radius: 8px; padding: 12px;
  text-align: center; margin-top: 8px;
  border: 1px solid rgba(255,255,255,0.05);
}
.timer-area { display: flex; flex-wrap: wrap; gap: 18px; justify-content: center; align-items: flex-start; }
.circle {
  width: 360px; height: 360px; border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  background: conic-gradient(var(--accent) 0deg, rgba(255,255,255,0.05) 0deg);
  box-shadow: 0 0 25px rgba(0,191,255,0.3);
}
.inner {
  width: 310px; height: 310px; border-radius: 50%;
  background: linear-gradient(180deg,#05101a,#0a1c2f);
  display: flex; flex-direction: column; align-items: center; justify-content: center;
}
.timebig { font-size: 3rem; font-weight: 700; letter-spacing: 1px; color: #fff; text-shadow: 0 0 6px rgba(255,255,255,0.4); }
.progress {
  width: 270px; height: 12px; background: rgba(255,255,255,0.08);
  border-radius: 6px; margin-top: 8px; overflow: hidden;
}
.progress > i { display: block; height: 100%; background: var(--accent); width: 0%; transition: width 0.2s; }

.ranking { max-height: 380px; overflow: auto; padding: 4px; }
.rank-item {
  display: flex; justify-content: space-between; align-items: center;
  background: rgba(255,255,255,0.03);
  border-radius: 8px; padding: 10px;
  border: 1px solid rgba(255,255,255,0.05);
  margin-bottom: 6px;
}
.rank-item strong { color: #fff; }
.rank-item:nth-child(1) { background: linear-gradient(90deg,#ffd70033,#0000); border-color: #ffd70066; }
.rank-item:nth-child(2) { background: linear-gradient(90deg,#c0c0c033,#0000); border-color: #c0c0c066; }
.rank-item:nth-child(3) { background: linear-gradient(90deg,#cd7f3233,#0000); border-color: #cd7f3266; }

.small { font-size: 13px; color: rgba(255,255,255,0.7); }
.muted { font-size: 12px; color: rgba(255,255,255,0.55); }
@media (max-width: 980px) {
  .container { grid-template-columns: 1fr; }
  .circle { width: 300px; height: 300px; }
  .inner { width: 260px; height: 260px; }
}
</style>
