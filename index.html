<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voc√™ Sargento - Cron√¥metro de Estudos</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0e0e0e;
      color: #f0f0f0;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    img.logo {
      width: 160px;
      margin-bottom: 10px;
    }
    .card {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,215,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    button {
      background-color: #d4af37;
      border: none;
      color: #000;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #f0c14b;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #555;
      background-color: #111;
      color: #f0f0f0;
      text-align: center;
    }
    #app { display: none; }
    .timer {
      font-size: 3rem;
      margin-top: 20px;
    }
    .message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #d4af37;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo">
  <div id="login" class="card">
    <h2>VOC√ä SARGENTO</h2>
    <input type="text" id="nome" placeholder="Seu nome">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <br><br>
    <button onclick="modoConvidado()">Estudar como convidado</button>
  </div>

  <div id="app" class="card">
    <h2 id="bemvindo"></h2>
    <div class="timer" id="timer">00:00:00</div>
    <button onclick="iniciar()">Iniciar</button>
    <button onclick="pausar()">Pausar</button>
    <button onclick="zerar()">Zerar</button>
    <div class="message" id="mensagem"></div>
  </div>

  <script>
    let segundos = 0, timer = null, modo = "convidado";

    function login() {
      const nome = document.getElementById('nome').value;
      const senha = document.getElementById('senha').value;
      if (!nome || !senha) { alert('Preencha nome e senha.'); return; }
      modo = "logado";
      document.getElementById('bemvindo').textContent = "Bem-vindo, " + nome + "!";
      document.getElementById('login').style.display = 'none';
      document.getElementById('app').style.display = 'block';
    }

    function modoConvidado() {
      document.getElementById('bemvindo').textContent = "Modo Convidado";
      modo = "convidado";
      document.getElementById('login').style.display = 'none';
      document.getElementById('app').style.display = 'block';
    }

    function formatar(seg) {
      const h = String(Math.floor(seg / 3600)).padStart(2,'0');
      const m = String(Math.floor((seg % 3600) / 60)).padStart(2,'0');
      const s = String(seg % 60).padStart(2,'0');
      return `${h}:${m}:${s}`;
    }

    function iniciar() {
      if (timer) return;
      timer = setInterval(() => {
        segundos++;
        document.getElementById('timer').textContent = formatar(segundos);
        if (segundos % 3600 === 0) mostrarMensagem();
      }, 1000);
    }

    function pausar() {
      clearInterval(timer);
      timer = null;
    }

    function zerar() {
      pausar();
      segundos = 0;
      document.getElementById('timer').textContent = "00:00:00";
      document.getElementById('mensagem').textContent = "";
    }

    function mostrarMensagem() {
      const mensagens = [
        "Excelente trabalho, Sargento! Continue firme üí™",
        "Disciplina √© o caminho da vit√≥ria! ‚öîÔ∏è",
        "Mais uma hora de dedica√ß√£o! üïí",
        "Voc√™ est√° construindo sua const√¢ncia! üß†",
        "O esfor√ßo de hoje √© o resultado de amanh√£! üöÄ"
      ];
      const m = mensagens[Math.floor(Math.random() * mensagens.length)];
      document.getElementById('mensagem').textContent = m;
    }
  </script>
</body>
</html>
