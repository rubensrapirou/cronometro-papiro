<!doctype html>

<style>
:root {
  --bg1: #02040a;
  --bg2: #07152a;
  --accent: #00bfff;
  --success: #00ffb3;
  --warning: #ffcc00;
  --danger: #ff4d4d;

}
* { box-sizing: border-box; font-family: 'Inter', sans-serif; transition: all 0.2s ease; }
body {
  margin: 0;
  background: radial-gradient(circle at top, var(--bg2), var(--bg1));
  color: #e9f3ff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 18px;
}
.container {
  width: 1150px;
  max-width: 98%;
  display: grid;
  grid-template-columns: 360px 1fr;
  gap: 24px;
}
.card {
  background: rgba(255,255,255,0.03);
  border: 1px solid rgba(255,255,255,0.07);
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
}
.logo {

  display: block;
  margin: 10px auto;
}
h1.title {
  font-family: 'Orbitron', sans-serif;
  text-align: center;
  font-weight: 700;
  font-size: 1.5rem;
  color: var(--accent);
  letter-spacing: 1px;
  margin-bottom: 4px;
  text-shadow: 0 0 8px rgba(0,191,255,0.6);
}
.subtitle {
  text-align: center;
  color: rgba(255,255,255,0.7);
  font-size: 0.9rem;
  margin-bottom: 16px;
}
label { font-size: 13px; color: #a9bcd6; margin-bottom: 4px; display: block; }
input {
  width: 100%; padding: 10px; border-radius: 8px;
  border: 1px solid var(--muted); background: transparent;
  color: #e9f3ff; margin-bottom: 10px;
}
.btn {
  border: none; border-radius: 8px; padding: 10px 14px;
  font-weight: 700; cursor: pointer; font-size: 0.9rem;
  box-shadow: 0 0 10px rgba(0,0,0,0.4);
}
.btn:hover { transform: scale(1.03); }
.btn:active { transform: scale(0.97); }

.btn-primary { background: var(--accent); color: #fff; }
.btn-success { background: var(--success); color: #001a10; }
.btn-warning { background: var(--warning); color: #111; }
.btn-danger  { background: var(--danger); color: #fff; }
.btn-ghost   { background: transparent; border: 1px solid var(--muted); color: #e9f3ff; }

.streak { font-weight: 700; color: var(--accent); text-align: center; margin-bottom: 8px; }
.meta-box {
  background: rgba(0,0,0,0.3);
  border-radius: 8px; padding: 12px;
  text-align: center; margin-top: 8px;
  border: 1px solid rgba(255,255,255,0.05);
}
.timer-area { display: flex; flex-wrap: wrap; gap: 18px; justify-content: center; align-items: flex-start; }
.circle {
  width: 360px; height: 360px; border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  background: conic-gradient(var(--accent) 0deg, rgba(255,255,255,0.05) 0deg);
  box-shadow: 0 0 25px rgba(0,191,255,0.3);
}
.inner {
  width: 310px; height: 310px; border-radius: 50%;
  background: linear-gradient(180deg,#05101a,#0a1c2f);
  display: flex; flex-direction: column; align-items: center; justify-content: center;
}
.timebig { font-size: 3rem; font-weight: 700; letter-spacing: 1px; color: #fff; text-shadow: 0 0 6px rgba(255,255,255,0.4); }
.progress {
  width: 270px; height: 12px; background: rgba(255,255,255,0.08);
  border-radius: 6px; margin-top: 8px; overflow: hidden;
}
.progress > i { display: block; height: 100%; background: var(--accent); width: 0%; transition: width 0.2s; }

.ranking { max-height: 380px; overflow: auto; padding: 4px; }
.rank-item {
  display: flex; justify-content: space-between; align-items: center;
  background: rgba(255,255,255,0.03);
  border-radius: 8px; padding: 10px;
  border: 1px solid rgba(255,255,255,0.05);
  margin-bottom: 6px;
}
.rank-item strong { color: #fff; }
.rank-item:nth-child(1) { background: linear-gradient(90deg,#ffd70033,#0000); border-color: #ffd70066; }
.rank-item:nth-child(2) { background: linear-gradient(90deg,#c0c0c033,#0000); border-color: #c0c0c066; }
.rank-item:nth-child(3) { background: linear-gradient(90deg,#cd7f3233,#0000); border-color: #cd7f3266; }

.small { font-size: 13px; color: rgba(255,255,255,0.7); }
.muted { font-size: 12px; color: rgba(255,255,255,0.55); }
@media (max-width: 980px) {
  .container { grid-template-columns: 1fr; }
  .circle { width: 300px; height: 300px; }
  .inner { width: 260px; height: 260px; }
}
</style>
</head>
<body>
<div class="container">
  <div class="card">

    </div>
  </div>
</div>

<script type="module">
// Firebase Config

};
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Helper
const $ = id => document.getElementById(id);
const loginBtn=$('loginBtn'),registerBtn=$('registerBtn'),guestBtn=$('guestBtn');
const logoutBtn=$('logoutBtn'),setMetaBtn=$('setMetaBtn');
const authBox=$('authBox'),profileBox=$('profileBox');
const usernameInput=$('username'),passwordInput=$('password');
const welcomeName=$('welcomeName'),streakEl=$('streak'),metaText=$('metaText');
const timeDisplay=$('timeDisplay'),startBtn=$('startBtn'),pauseBtn=$('pauseBtn'),resetBtn=$('resetBtn');
const hoursInput=$('hours'),minutesInput=$('minutes'),secondsInput=$('seconds');
const progressFill=$('progressFill'),mainRanking=$('mainRanking'),sideRanking=$('sideRanking'),totalUsers=$('totalUsers');
let currentUser=null,interval=null,running=false,totalSeconds=0,remaining=0;

async function hashPassword(pw){const enc=new TextEncoder();const hashBuffer=await crypto.subtle.digest('SHA-256',enc.encode(pw));return Array.from(new Uint8Array(hashBuffer)).map(b=>b.toString(16).padStart(2,'0')).join('');}

async function registerUser(){
 const username=usernameInput.value.trim().toLowerCase();
 const password=passwordInput.value;
 if(!username)return alert('Digite um usu√°rio');
 const ref=doc(db,'users',username);
 const snap=await getDoc(ref);
 if(snap.exists())return alert('Usu√°rio j√° existe');

async function loginUser(){
 const username=usernameInput.value.trim().toLowerCase();
 const password=passwordInput.value;
 if(!username)return alert('Digite usu√°rio');
 const ref=doc(db,'users',username);
 const snap=await getDoc(ref);
 if(!snap.exists())return alert('Usu√°rio n√£o encontrado.');

 if(hash!==data.pwHash)return alert('Senha incorreta');

}
loginBtn.onclick=loginUser;
registerBtn.onclick=registerUser;
guestBtn.onclick=()=>{currentUser=null;localStorage.removeItem('vs_user');authBox.style.display='none';profileBox.style.display='none';fetchRanking();};
logoutBtn.onclick=()=>{currentUser=null;localStorage.removeItem('vs_user');authBox.style.display='block';profileBox.style.display='none';};
function showProfile(){authBox.style.display='none';profileBox.style.display='block';welcomeName.textContent=currentUser.username;streakEl.textContent='üìÖ Const√¢ncia: '+(currentUser.streak||0)+' dias';}
function formatTime(sec){const h=Math.floor(sec/3600),m=Math.floor((sec%3600)/60),s=sec%60;return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;}

startBtn.onclick=()=>{
 if(running)return;
 const h=parseInt(hoursInput.value)||0,m=parseInt(minutesInput.value)||0,s=parseInt(secondsInput.value)||0;
 totalSeconds=h*3600+m*60+s;
 if(totalSeconds<=0)return alert('Defina um tempo v√°lido');
 remaining=totalSeconds;running=true;
 interval=setInterval(async()=>{
  remaining--;
  progressFill.style.width=`${(1-remaining/totalSeconds)*100}%`;
  timeDisplay.textContent=formatTime(remaining);
  if(remaining<=0){clearInterval(interval);running=false;alert('Sess√£o conclu√≠da!');if(currentUser){const ref=doc(db,'users',currentUser.username);const snap=await getDoc(ref);const data=snap.data();let streak=data.streak||0;const today=new Date().toDateString();const last=data.lastStudy?new Date(data.lastStudy).toDateString():null;if(last===today)return;if(last){const diff=Math.round((new Date(today)-new Date(last))/(1000*60*60*24));if(diff===1)streak++;else streak=1;}else streak=1;await updateDoc(ref,{streak,lastStudy:new Date().toISOString(),sessions:(data.sessions||0)+1});fetchRanking();showProfile();}}
 },1000);
};
pauseBtn.onclick=()=>{if(!running)return;clearInterval(interval);running=false;};
resetBtn.onclick=()=>{clearInterval(interval);running=false;progressFill.style.width='0%';timeDisplay.textContent='00:00:00';};

async function fetchRanking(){
 const q=query(collection(db,'users'),orderBy('streak','desc'),limit(50));
 const snaps=await getDocs(q);let list=[];
 snaps.forEach(s=>{const d=s.data();list.push({username:d.username||s.id,streak:d.streak||0,sessions:d.sessions||0});});
 totalUsers.textContent=list.length;mainRanking.innerHTML='';sideRanking.innerHTML='';
 list.slice(0,10).forEach((u,idx)=>{
   const div=document.createElement('div');div.className='rank-item';
   div.innerHTML=`<div><strong>${idx+1}. ${u.username}</strong><div class='small'>${u.sessions} sess√µes</div></div><div style='font-weight:700'>${u.streak} dias</div>`;
   mainRanking.appendChild(div);sideRanking.appendChild(div.cloneNode(true));
 });
}
fetchRanking();
setInterval(fetchRanking,20000);
</script>
