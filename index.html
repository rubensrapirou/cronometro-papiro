<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voc√™ Sargento - Cron√¥metro de Estudos</title>
  <link rel="icon" href="logo.png">
  <style>
    body {
      background: radial-gradient(circle at center, #111, #000);
      color: #fff;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      text-align: center;
      margin-top: 30px;
    }
    header img {
      width: 150px;
      border-radius: 50%;
      background: transparent;
    }
    h1 {
      margin-top: 10px;
      font-size: 2rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #00ffc8;
    }
    .login-container, .app-container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      margin-top: 40px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.1);
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 90%;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }
    input {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      text-align: center;
    }
    button {
      cursor: pointer;
      background: #00ffc8;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #00bfa5;
    }
    .timer {
      font-size: 3rem;
      margin: 20px 0;
      font-weight: bold;
      color: #00ffc8;
    }
    .ranking {
      margin-top: 20px;
      text-align: left;
    }
    .ranking h2 {
      text-align: center;
      color: #00ffc8;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
      background: rgba(255,255,255,0.05);
      padding: 8px 12px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo">
    <h1>VOC√ä SARGENTO</h1>
  </header>

  <div id="login" class="login-container">
    <h2>Entrar</h2>
    <input type="text" id="loginNome" placeholder="Usu√°rio (ex: futurosargento)">
    <input type="password" id="loginSenha" placeholder="Senha">
    <button id="entrarBtn">Entrar</button>
    <p>ou</p>
    <button id="convidadoBtn">Entrar como Convidado</button>
  </div>

  <div id="app" class="app-container" style="display:none;">
    <h2 id="bemVindo"></h2>
    <div>
      <label for="meta">Meta de estudo (horas):</label>
      <input type="number" id="meta" min="0" placeholder="Ex: 3">
    </div>
    <div class="timer" id="timer">00:00:00</div>
    <button id="startBtn">Iniciar</button>
    <button id="pauseBtn">Pausar</button>
    <button id="resetBtn">Zerar</button>
    <div class="ranking">
      <h2>üèÜ Ranking Top 10</h2>
      <ul id="rankingLista"></ul>
    </div>
  </div>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, getDocs, query, orderBy, limit } 
      from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    // Configura√ß√£o Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBniRu4I1epvafxttRsdyfDIpUGT63ytsU",
      authDomain: "voce-sargento.firebaseapp.com",
      projectId: "voce-sargento",
      storageBucket: "voce-sargento.appspot.com",
      messagingSenderId: "144820811065",
      appId: "1:144820811065:web:fe0f99e9f57947722724e8",
      measurementId: "G-5F4EXDDPD0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const loginDiv = document.getElementById("login");
    const appDiv = document.getElementById("app");
    const entrarBtn = document.getElementById("entrarBtn");
    const convidadoBtn = document.getElementById("convidadoBtn");
    const timerEl = document.getElementById("timer");
    const bemVindo = document.getElementById("bemVindo");
    const rankingLista = document.getElementById("rankingLista");

    let timerInterval;
    let totalSegundos = 0;
    let usuarioAtual = "Convidado";

    function formatarTempo(segundos) {
      const h = String(Math.floor(segundos / 3600)).padStart(2, '0');
      const m = String(Math.floor((segundos % 3600) / 60)).padStart(2, '0');
      const s = String(segundos % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function atualizarRanking() {
      const q = query(collection(db, "usuarios"), orderBy("diasConsecutivos", "desc"), limit(10));
      getDocs(q).then(snapshot => {
        rankingLista.innerHTML = "";
        let pos = 1;
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const li = document.createElement("li");
          li.textContent = `#${pos} ${data.nome} ‚Äî ${data.diasConsecutivos} dias`;
          rankingLista.appendChild(li);
          pos++;
        });
      });
    }

    entrarBtn.onclick = async () => {
      const nome = document.getElementById("loginNome").value.trim();
      const senha = document.getElementById("loginSenha").value;
      if (!nome || !senha) return alert("Preencha todos os campos!");
      try {
        await signInWithEmailAndPassword(auth, `${nome}@voce-sargento.com`, senha);
      } catch {
        await createUserWithEmailAndPassword(auth, `${nome}@voce-sargento.com`, senha);
        await setDoc(doc(db, "usuarios", nome), { nome, diasConsecutivos: 0 });
      }
      usuarioAtual = nome;
      loginDiv.style.display = "none";
      appDiv.style.display = "block";
      bemVindo.textContent = `Bem-vindo, ${nome}!`;
      atualizarRanking();
    };

    convidadoBtn.onclick = () => {
      usuarioAtual = "Convidado";
      loginDiv.style.display = "none";
      appDiv.style.display = "block";
      bemVindo.textContent = "Modo Convidado";
      atualizarRanking();
    };

    document.getElementById("startBtn").onclick = () => {
      if (timerInterval) return;
      timerInterval = setInterval(() => {
        totalSegundos++;
        timerEl.textContent = formatarTempo(totalSegundos);
      }, 1000);
    };

    document.getElementById("pauseBtn").onclick = () => {
      clearInterval(timerInterval);
      timerInterval = null;
    };

    document.getElementById("resetBtn").onclick = () => {
      clearInterval(timerInterval);
      timerInterval = null;
      totalSegundos = 0;
      timerEl.textContent = "00:00:00";
    };

  </script>
</body>
</html>
