<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Você Sargento - Cronômetro</title>
  <style>
    :root {
      --size: 320px;
      --ring-width: 20px;
      --accent: #d4af37; /* dourado */
      --bg: #0c0f17;
      --ring-bg: rgba(255,255,255,0.08);
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg);
      font-family: "Poppins", sans-serif;
      color: #fff;
      flex-direction: column;
      gap: 15px;
    }

    .timer {
      position: relative;
      width: var(--size);
      height: var(--size);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: conic-gradient(var(--accent) 0deg, var(--ring-bg) 0deg);
      transition: background 0.3s linear;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .inner {
      position: absolute;
      width: calc(var(--size) - var(--ring-width)*2);
      height: calc(var(--size) - var(--ring-width)*2);
      background: #1a1f2b;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.4);
      overflow: hidden;
    }

    .logo {
      width: 90px;
      height: auto;
      margin-bottom: 10px;
    }

    .time {
      font-size: 2.3rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .controls {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    button {
      background: none;
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: rgba(255,255,255,0.1);
    }

    .start {
      border-color: var(--accent);
      color: var(--accent);
    }

    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }

    .input-container label {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 4px;
    }

    .input-container input {
      width: 100px;
      text-align: center;
      padding: 5px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.3);
      background: transparent;
      color: white;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="input-container">
    <label for="timeInput">Defina o tempo (em segundos):</label>
    <input type="number" id="timeInput" min="1" value="30">
  </div>

  <div class="timer" id="timer">
    <div class="inner">
      <img src="logo.png" alt="Logo Você Sargento" class="logo" />
      <div class="time" id="time">00:30</div>
      <div class="controls">
        <button class="start" id="startBtn">Iniciar</button>
        <button id="pauseBtn">Pausar</button>
        <button id="resetBtn">Resetar</button>
      </div>
    </div>
  </div>

  <script>
    const timerEl = document.getElementById("timer");
    const timeEl = document.getElementById("time");
    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const resetBtn = document.getElementById("resetBtn");
    const inputEl = document.getElementById("timeInput");

    let duration = 30;
    let remaining = duration;
    let running = false;
    let startTime = null;
    let raf = null;
    let pausedTime = 0;

    function formatTime(s) {
      const m = Math.floor(s / 60).toString().padStart(2, '0');
      const sec = Math.floor(s % 60).toString().padStart(2, '0');
      return `${m}:${sec}`;
    }

    function updateDisplay(progress) {
      const deg = progress * 360;
      timerEl.style.background = `conic-gradient(var(--accent) ${deg}deg, var(--ring-bg) ${deg}deg)`;
      timeEl.textContent = formatTime(remaining);
    }

    function tick(timestamp) {
      if (!startTime) startTime = timestamp;
      const elapsed = (timestamp - startTime) / 1000 + pausedTime;
      remaining = Math.max(duration - elapsed, 0);
      const progress = (duration - remaining) / duration;
      updateDisplay(progress);

      if (remaining > 0) {
        raf = requestAnimationFrame(tick);
      } else {
        running = false;
        startTime = null;
        pausedTime = 0;
        alert("⏰ Tempo finalizado!");
      }
    }

    startBtn.addEventListener("click", () => {
      if (running) return;
      duration = parseInt(inputEl.value) || 30;
      remaining = duration;
      running = true;
      startTime = null;
      pausedTime = 0;
      raf = requestAnimationFrame(tick);
    });
